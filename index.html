<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4">Supabase Auth</h1>

    <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded mb-2"/>
    <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded mb-4"/>

    <button onclick="signUp()" class="bg-indigo-600 text-white px-4 py-2 rounded w-full mb-2 hover:bg-indigo-700">Sign Up</button>
    <button onclick="signIn()" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">Sign In</button>

    <div id="message" class="mt-4 text-sm text-red-600"></div>
  </div>

  <script>
    // âœ… Initialize Supabase client
    const supabase = supabase.createClient(
      'https://lmewabaqrhkxvpydrjjh.supabase.co', // your Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtZXdhYmFxcmhreHZweWRyampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzOTY4MzAsImV4cCI6MjA2Mzk3MjgzMH0.8ClAfvkOqELoBa2lx-ylhStEJjg8KFVlA3IhF5CdSXE' // your anon key
    );

    const showMessage = (msg, isError = true) => {
      const msgBox = document.getElementById('message');
      msgBox.textContent = msg;
      msgBox.className = `mt-4 text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
    };

    async function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return showMessage('Email and password are required');

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        showMessage(error.message);
      } else {
        showMessage('Check your email to confirm sign up!', false);
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return showMessage('Email and password are required');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showMessage(error.message);
      } else {
        showMessage('Signed in successfully!', false);
        console.log('User session:', data);
      }
    }
  </script>
</body>
</html>
