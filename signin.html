<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to River Account</title>
    <link rel="icon" type="image/x-icon" href="favi.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            background: url("bg.jpg");
        }
        /* General styling for message area */
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Sign In</h1>
        
        <!-- Message area for displaying feedback -->
        <div id="message-area" class="message hidden"></div>

        <form id="signin-form" class="space-y-4">
            <input
                type="email"
                id="signin-email"
                placeholder="Email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="off"
                required
            />
            <input
                type="password"
                id="signin-password"
                placeholder="Password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <button
                type="submit"
                id="signin-button"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500">or</div>

        <!-- Google Sign-in Button with your SVG -->
        <button
            id="google-signin-button"
            class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-gray-100 transition duration-300 mt-4"
        >
            <img src="Google_Favicon_2025.svg" alt="Google Logo" class="w-5 h-5 mr-3" />
            <span>Sign in with Google</span>
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const googleSigninButton = document.getElementById('google-signin-button');
            const messageArea = document.getElementById('message-area');

            // Function to display messages to the user
            const showMessage = (message, type) => {
                messageArea.textContent = message;
                messageArea.className = `message ${type}`;
                messageArea.classList.remove('hidden');
            };

            // Placeholder for Google Sign-in logic
            googleSigninButton.addEventListener('click', async () => {
                showMessage('Initiating Google sign-in...', 'success');
                // TODO: Add your Google authentication logic here.
                // This will typically involve calling a function from a library like Supabase or Firebase
                // to start the OAuth flow.
                
                // Example with a placeholder log
                console.log('Google Sign-in button clicked. OAuth flow should start now.');

                // For now, let's just show a success message after a delay.
                setTimeout(() => {
                    showMessage('Redirecting to Google...', 'success');
                    // In a real app, the redirect would happen automatically.
                }, 1000);
            });

            // Existing form submission logic remains the same
            const signinForm = document.getElementById('signin-form');
            signinForm.addEventListener('submit', function (event) {
                event.preventDefault();
                // TODO: Your existing form submission logic for email/password sign-in.
                console.log('Email/Password form submitted.');
                showMessage('Signing in with email and password...', 'success');
            });
        });
    </script>
</body>
</html>
