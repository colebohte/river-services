<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Auth - Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      border: 1px solid #d1d5db;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    .hidden {
      display: none;
    }
    .message {
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: left;
    }
    .message.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #34d399;
    }
    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold mb-6">Supabase Auth</h1>

    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signup-btn">Sign Up</button>
      <button id="signin-btn">Sign In</button>
    </div>

    <div id="dashboard" class="hidden">
      <p id="welcome-msg" class="mb-4"></p>
      <button id="signout-btn" class="bg-red-500 hover:bg-red-600">Sign Out</button>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://lmewabaqrhkxvpydrjjh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtZXdhYmFxcmhreHZweWRyampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzOTY4MzAsImV4cCI6MjA2Mzk3MjgzMH0.8ClAfvkOqELoBa2lx-ylhStEJjg8KFVlA3IhF5CdSXE'
    );

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signup-btn');
    const signinBtn = document.getElementById('signin-btn');
    const signoutBtn = document.getElementById('signout-btn');
    const messageDiv = document.getElementById('message');
    const authForms = document.getElementById('auth-forms');
    const dashboard = document.getElementById('dashboard');
    const welcomeMsg = document.getElementById('welcome-msg');

    const showMessage = (text, type = 'success') => {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.classList.remove('hidden');
      setTimeout(() => messageDiv.classList.add('hidden'), 5000);
    };

    const updateUI = async () => {
      const { data } = await supabase.auth.getSession();
      const session = data.session;
      if (session?.user) {
        authForms.classList.add('hidden');
        dashboard.classList.remove('hidden');
        welcomeMsg.textContent = `Logged in as ${session.user.email}`;
      } else {
        authForms.classList.remove('hidden');
        dashboard.classList.add('hidden');
        welcomeMsg.textContent = '';
      }
    };

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showMessage('Email and password required.', 'error');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      console.log('Signup:', { data, error });

      if (error) return showMessage(error.message, 'error');
      if (!data.session) {
        showMessage('Check your email to confirm your account.', 'success');
      } else {
        showMessage('Signed up and logged in!', 'success');
      }

      updateUI();
    });

    signinBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      console.log('Signin:', { data, error });

      if (error) return showMessage(error.message, 'error');
      showMessage('Signed in!', 'success');
      updateUI();
    });

    signoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      showMessage('Signed out.', 'success');
      updateUI();
    });

    supabase.auth.onAuthStateChange((_event, _session) => {
      updateUI();
    });

    // Initial check
    updateUI();
  </script>
</body>
</html>
