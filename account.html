<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My River Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        /* General styling for message area */
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .hidden {
            display: none;
        }
        body {
            background: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center" style="margin: 10px;">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Account Details</h1>

        <div id="user-info" class="text-left mb-6">
            <p class="text-gray-700 text-lg mb-2">Welcome, <span id="user-display-name" class="font-semibold text-indigo-600">Loading...</span></p>
            <p class="text-gray-500 text-sm">User ID: <span id="user-id" class="font-mono text-xs">Loading...</span></p>
            <p class="text-gray-500 text-sm">Email: <span id="user-email" class="font-mono text-xs">Loading...</span></p>
        </div>
        
        <a href="services.html"><button id="services-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Change Username</button></a><br><br>
        <button id="logout-button" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">Logout</button>

        <div id="message-area" class="mt-4 p-3 rounded-lg text-sm text-left hidden"></div>
    </div>
<br><br><br>
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center" style="margin: 10px;">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">River Services</h1><br><br>
        
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Tank Ball Physics</h3><hr>
        <button id="enable-tbp-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Enable Service</button><br><br>

        <div id="message-area-services" class="mt-4 p-3 rounded-lg text-sm text-left hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const SUPABASE_URL = 'https://lmewabaqrhkxvpydrjjh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtZXdhYmFxcmhreHZweWRyampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzOTY4MzAsImV4cCI6MjA2Mzk3MjgzMH0.8ClAfvkOqELoBa2lx-ylhStEJjg8KFVlA3IhF5CdSXE';

            let supabaseClient;
            // Main message area for account details
            const messageArea = document.getElementById('message-area');
            // Message area specifically for services section
            const messageAreaServices = document.getElementById('message-area-services'); 

            const userDisplayNameSpan = document.getElementById('user-display-name');
            const userIdSpan = document.getElementById('user-id');
            const userEmailSpan = document.getElementById('user-email');
            const logoutButton = document.getElementById('logout-button');
            const enableTBPButton = document.getElementById('enable-tbp-button'); // Get the new button

            /**
             * Displays a message to the user in a specified message area.
             * @param {string} text - The message text.
             * @param {'success' | 'error'} type - The type of message (determines styling).
             * @param {HTMLElement} targetMessageArea - The DOM element where the message should be displayed.
             */
            function showMessage(text, type, targetMessageArea) {
                console.log(`${type.toUpperCase()}: ${text}`);
                if (targetMessageArea) {
                    targetMessageArea.textContent = text;
                    targetMessageArea.className = `mt-4 p-3 rounded-lg text-sm text-left ${
                        type === 'success'
                            ? 'bg-green-100 text-green-800 border border-green-300'
                            : 'bg-red-100 text-red-800 border border-red-300'
                    }`;
                    targetMessageArea.classList.remove('hidden');
                    setTimeout(() => {
                        targetMessageArea.classList.add('hidden');
                    }, 5000);
                } else {
                    console.error('Target message area not found, cannot display message:', text);
                }
            }

            /**
             * Helper function to set loading state for buttons.
             * @param {boolean} loading - True to set loading state, false to reset.
             * @param {HTMLElement} buttonElement - The button element to modify.
             * @param {string} originalText - The original text of the button.
             * @param {string} loadingText - The text to display when loading.
             */
            function setButtonLoading(loading, buttonElement, originalText, loadingText) {
                buttonElement.disabled = loading;
                buttonElement.textContent = loading ? loadingText : originalText;
            }

            try {
                await new Promise(resolve => setTimeout(resolve, 500)); // Give time for script to load

                let SupabaseLib = null;
                if (typeof supabase !== 'undefined') {
                    SupabaseLib = supabase;
                } else if (typeof Supabase !== 'undefined') {
                    SupabaseLib = Supabase;
                } else if (window.supabase) {
                    SupabaseLib = window.supabase;
                } else if (window.Supabase) {
                    SupabaseLib = window.Supabase;
                }

                if (!SupabaseLib || !SupabaseLib.createClient) {
                    throw new Error('Supabase library failed to load properly');
                }

                supabaseClient = SupabaseLib.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized successfully on account page');

            } catch (error) {
                console.error('Supabase initialization failed on account page:', error);
                showMessage(`Authentication system unavailable: ${error.message}`, 'error', messageArea);
                // Redirect to signin if auth system is unavailable
                setTimeout(() => {
                    window.location.href = '/river-services/signin.html';
                }, 2000);
                return; // Stop further execution
            }

            // Function to check session and update UI
            async function checkSessionAndDisplayUser() {
                console.log('Checking session on account page...');
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();

                if (userError || !user) {
                    console.error('No active session or user found:', userError || 'User object null');
                    showMessage('No active session found. Redirecting to sign in.', 'error', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                } else {
                    console.log('User session active. User:', user);
                    // Display the display_name from user_metadata
                    userDisplayNameSpan.textContent = user.user_metadata.display_name || user.email; // Fallback to email if display_name isn't set
                    userIdSpan.textContent = user.id;
                    userEmailSpan.textContent = user.email; // Set the email here
                }
            }

            // --- New Functionality for Tank Ball Physics Service ---

            /**
             * Generates a unique code with the structure "XXNNN-XXXNN-NXNNN".
             * X = uppercase letter, N = digit (0-9).
             * @returns {string} The generated code.
             */
            function generateTBPLinkCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const digits = '0123456789';

                const getRandomChar = () => chars.charAt(Math.floor(Math.random() * chars.length));
                const getRandomDigit = () => digits.charAt(Math.floor(Math.random() * digits.length));

                // Part 1: XXNNN
                let part1 = getRandomChar() + getRandomChar();
                for (let i = 0; i < 3; i++) {
                    part1 += getRandomDigit();
                }

                // Part 2: XXXNN
                let part2 = getRandomChar() + getRandomChar() + getRandomChar();
                for (let i = 0; i < 2; i++) {
                    part2 += getRandomDigit();
                }

                // Part 3: NXNNN
                let part3 = getRandomDigit() + getRandomChar();
                for (let i = 0; i < 3; i++) {
                    part3 += getRandomDigit();
                }

                return `${part1}-${part2}-${part3}`;
            }

            // Handle "Enable Service" button click
            enableTBPButton.addEventListener('click', async () => {
                console.log('Enable Service button clicked for Tank Ball Physics.');
                setButtonLoading(true, enableTBPButton, 'Enable Service', 'Enabling...');

                // No need to fetch user explicitly if RLS is configured to use auth.uid()
                // The RLS policy will ensure the user_id is set based on the authenticated session.
                // We just need to ensure there IS an active session.
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                if (sessionError || !session) {
                    showMessage('You must be logged in to enable services. Redirecting to sign in.', 'error', messageAreaServices);
                    setButtonLoading(false, enableTBPButton, 'Enable Service', 'Enabling...');
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                    return;
                }

                try {
                    const newCode = generateTBPLinkCode();
                    console.log('Generated TBP Link Code:', newCode);

                    // Insert the new code into the 'tbp_data' table
                    // Removed user_id as per your request, relying on RLS to set it
                    const { data, error } = await supabaseClient
                        .from('tbp_data')
                        .insert([
                            { TBPLinkCode: newCode }
                        ]);

                    if (error) {
                        console.error('Error inserting TBP Link Code:', error);
                        if (error.code === '23505') { // PostgreSQL unique violation error code
                            showMessage('Service already enabled or code conflict. Please try again or contact support.', 'error', messageAreaServices);
                        } else {
                            showMessage(`Failed to enable service: ${error.message}`, 'error', messageAreaServices);
                        }
                    } else {
                        console.log('TBP Link Code inserted successfully:', data);
                        showMessage(`Service enabled! Your code: ${newCode}`, 'success', messageAreaServices);
                        // Optionally, you might want to redirect to tbp.html or update UI further
                        // setTimeout(() => {
                        //     window.location.href = 'tbp.html';
                        // }, 2000);
                    }
                } catch (err) {
                    console.error('Unexpected error during TBP service enablement:', err);
                    showMessage('An unexpected error occurred while enabling service.', 'error', messageAreaServices);
                } finally {
                    setButtonLoading(false, enableTBPButton, 'Enable Service', 'Enabling...');
                }
            });

            // --- End New Functionality ---

            // Handle logout
            logoutButton.addEventListener('click', async () => {
                console.log('Logout button clicked.');
                setButtonLoading(true, logoutButton, 'Logout', 'Logging Out...');
                const { error } = await supabaseClient.auth.signOut();

                if (error) {
                    console.error('Logout error:', error);
                    showMessage(`Logout failed: ${error.message}`, 'error', messageArea);
                } else {
                    console.log('Successfully logged out. Redirecting to signin page.');
                    showMessage('Logged out successfully! Redirecting...', 'success', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                }
                setButtonLoading(false, logoutButton, 'Logout', 'Logging Out...');
            });

            // Initial session check
            checkSessionAndDisplayUser();

            // Listen for auth state changes (e.g., if session expires or user logs out elsewhere)
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log('Auth state change detected:', event, session);
                if (event === 'SIGNED_OUT' || !session) {
                    console.log('User signed out or session expired. Redirecting to signin page.');
                    showMessage('Your session has ended. Redirecting to sign in.', 'error', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
