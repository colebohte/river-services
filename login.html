<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <p>Logging in...</p>
  <script>
    const supabase = supabase.createClient(
      "https://YOUR_PROJECT.supabase.co",
      "YOUR_ANON_KEY"
    );

    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session?.user) {
        window.opener.postMessage({
          type: "supabase-auth",
          user: session.user
        }, "*");
        window.close();
      }
    });

    // Trigger login
    supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: "https://your-username.github.io/tw-auth-app/login.html"
      }
    });
  </script>
</body>
</html>
