<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My River Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        /* General styling for message area */
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .hidden {
            display: none;
        }
        body {
            background: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }
        /* Style for blurring the link code */
        .blur-sm {
            filter: blur(4px);
            transition: filter 0.2s ease-in-out;
        }
        .no-blur {
            filter: blur(0);
            transition: filter 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center" style="margin: 10px;">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Account Settings</h1>

        <div id="user-info" class="text-left mb-6">
            <p class="text-gray-700 text-lg mb-2">Welcome, <span id="user-display-name" class="font-semibold text-indigo-600">Loading...</span></p>
            <p class="text-gray-500 text-sm">User ID: <span id="user-id" class="font-mono text-xs">Loading...</span></p>
            <p class="text-gray-500 text-sm">Email: <span id="user-email" class="font-mono text-xs">Loading...</span></p>
        </div>
        
        <a href="username.html"><button id="services-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Change Username</button></a><br><br>
        <a href="password.html"><button id="change-password-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Change Password</button></a><br><br>
        <a href="delete_account.html"><button id="delete-account-button" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">Delete Account</button></a><br><hr><br>
        <button id="logout-button" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">Logout</button>

        <div id="message-area" class="mt-4 p-3 rounded-lg text-sm text-left hidden"></div>
    </div>
<br><br><br>
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center" style="margin: 10px;">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">River Services</h1><br><br>
        
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Tank Ball Physics</h3>
        <p id="tbp-link-display" class="text-gray-700 text-base font-semibold mb-4 hidden">
            Your Link Code: <span class="font-mono text-indigo-600 blur-sm" id="tbp-code-span"></span><br> 
            <button id="toggle-code-visibility" class="mt-2 px-3 py-1 bg-gray-200 text-gray-700 text-xs rounded hover:bg-gray-300 transition duration-150">Show Code</button>
            <button id="copy-code-button" class="mt-2 ml-2 px-3 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600 transition duration-150">Copy</button>
        </p>
        <button id="enable-tbp-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Enable Service</button><br><br><hr>

        <div id="message-area-services" class="mt-4 p-3 rounded-lg text-sm text-left hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const SUPABASE_URL = 'https://lmewabaqrhkxvpydrjjh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtZXdhYmFxcmhreHZweWRyampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzOTY4MzAsImV4cCI6MjA2Mzk3MjgzMH0.8ClAfvkOqELoBa2lx-ylhStEJjg8KFVlA3IhF5CdSXE';

            let supabaseClient;
            // Main message area for account details
            const messageArea = document.getElementById('message-area');
            // Message area specifically for services section
            const messageAreaServices = document.getElementById('message-area-services'); 

            const userDisplayNameSpan = document.getElementById('user-display-name');
            const userIdSpan = document.getElementById('user-id');
            const userEmailSpan = document.getElementById('user-email');
            const logoutButton = document.getElementById('logout-button');

            // TBP Elements
            const enableTBPButton = document.getElementById('enable-tbp-button');
            const tbpLinkDisplay = document.getElementById('tbp-link-display');
            const tbpLinkCodeSpan = document.getElementById('tbp-code-span');
            const toggleCodeVisibilityButton = document.getElementById('toggle-code-visibility');
            const copyCodeButton = document.getElementById('copy-code-button');

            let currentTBPLinkCode = null; // Variable to store the TBP Link Code if service is enabled
            let isTBPCodeVisible = false; // Track the visibility state of the TBP code

            /**
             * Displays a message to the user in a specified message area.
             * @param {string} text - The message text.
             * @param {'success' | 'error' | 'info'} type - The type of message (determines styling).
             * @param {HTMLElement} targetMessageArea - The DOM element where the message should be displayed.
             */
            function showMessage(text, type, targetMessageArea) {
                console.log(`${type.toUpperCase()}: ${text}`);
                if (targetMessageArea) {
                    targetMessageArea.textContent = text;
                    let className = 'mt-4 p-3 rounded-lg text-sm text-left';
                    if (type === 'success') {
                        className += ' bg-green-100 text-green-800 border border-green-300';
                    } else if (type === 'error') {
                        className += ' bg-red-100 text-red-800 border border-red-300';
                    } else if (type === 'info') {
                        className += ' bg-blue-100 text-blue-800 border border-blue-300'; // Added info styling
                    }
                    targetMessageArea.className = className;
                    targetMessageArea.classList.remove('hidden');
                    setTimeout(() => {
                        targetMessageArea.classList.add('hidden');
                    }, 5000);
                } else {
                    console.error('Target message area not found, cannot display message:', text);
                }
            }

            /**
             * Helper function to set loading state for buttons.
             * @param {boolean} loading - True to set loading state, false to reset.
             * @param {HTMLElement} buttonElement - The button element to modify.
             * @param {string} originalText - The original text of the button.
             * @param {string} loadingText - The text to display when loading.
             */
            function setButtonLoading(loading, buttonElement, originalText, loadingText) {
                buttonElement.disabled = loading;
                buttonElement.textContent = loading ? loadingText : originalText;
            }

            try {
                await new Promise(resolve => setTimeout(resolve, 500)); // Give time for script to load

                let SupabaseLib = null;
                if (typeof supabase !== 'undefined') {
                    SupabaseLib = supabase;
                } else if (typeof Supabase !== 'undefined') {
                    SupabaseLib = Supabase;
                } else if (window.supabase) {
                    SupabaseLib = window.supabase;
                } else if (window.Supabase) {
                    SupabaseLib = window.Supabase;
                }

                if (!SupabaseLib || !SupabaseLib.createClient) {
                    throw new Error('Supabase library failed to load properly');
                }

                supabaseClient = SupabaseLib.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized successfully on account page');

            } catch (error) {
                console.error('Supabase initialization failed on account page:', error);
                showMessage(`Authentication system unavailable: ${error.message}`, 'error', messageArea);
                // Redirect to signin if auth system is unavailable
                setTimeout(() => {
                    window.location.href = '/river-services/signin.html';
                }, 2000);
                return; // Stop further execution
            }

            // Function to set the visual state of the TBP button and link display
            function setTBPButtonState(state) {
                if (state === 'enabled') {
                    enableTBPButton.textContent = 'Disable Service';
                    enableTBPButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    enableTBPButton.classList.add('bg-red-500', 'hover:bg-red-600');
                    tbpLinkDisplay.classList.remove('hidden'); // Show the link display container
                    // Ensure code is blurred by default when enabled
                    tbpLinkCodeSpan.classList.add('blur-sm');
                    tbpLinkCodeSpan.classList.remove('no-blur');
                    toggleCodeVisibilityButton.textContent = 'Show Code';
                    isTBPCodeVisible = false;
                } else { // state === 'disabled'
                    enableTBPButton.textContent = 'Enable Service';
                    enableTBPButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    enableTBPButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    tbpLinkDisplay.classList.add('hidden'); // Hide the link display container
                    tbpLinkCodeSpan.textContent = ''; // Clear the code
                    currentTBPLinkCode = null; // Clear stored code
                }
            }

            // Function to check session and update UI
            async function checkSessionAndDisplayUser() {
                console.log('Checking session on account page...');
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();

                if (userError || !user) {
                    console.error('No active session or user found:', userError || 'User object null');
                    showMessage('No active session found. Redirecting to sign in.', 'error', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                } else {
                    console.log('User session active. User:', user);
                    userDisplayNameSpan.textContent = user.user_metadata.display_name || user.email;
                    userIdSpan.textContent = user.id;
                    userEmailSpan.textContent = user.email;

                    // Now, check TBP service status for this user
                    await checkTBPServiceStatus(user.id);
                }
            }

            /**
             * Checks if the Tank Ball Physics service is enabled for the given user.
             * Updates the button state and stores the TBPLinkCode if found.
             * @param {string} userId - The UUID of the current user.
             */
            async function checkTBPServiceStatus(userId) {
                console.log('Checking Tank Ball Physics service status...');
                // Ensure userId is available before making the query
                if (!userId) {
                    console.warn('User ID not available for checking TBP service status.');
                    setTBPButtonState('disabled');
                    return;
                }

                const { data: tbpService, error } = await supabaseClient
                    .from('tbp_data')
                    .select('TBPLinkCode')
                    .eq('user_id', userId) // Using userId parameter here
                    .single(); // Use single() as we expect at most one entry per user

                if (error && error.code !== 'PGRST116') { // PGRST116 is "No rows found"
                    console.error('Error fetching TBP service status:', error);
                    setTBPButtonState('disabled'); // Default to disabled on error
                    return;
                }

                if (tbpService) {
                    // Service is enabled
                    currentTBPLinkCode = tbpService.TBPLinkCode;
                    tbpLinkCodeSpan.textContent = currentTBPLinkCode; // Display the code
                    setTBPButtonState('enabled');
                } else {
                    // Service is not enabled
                    currentTBPLinkCode = null;
                    setTBPButtonState('disabled');
                }
            }

            // --- New Functionality for Tank Ball Physics Service ---

            /**
             * Generates a unique code with the structure "XXNNN-XXXNN-NXNNN".
             * X = uppercase letter, N = digit (0-9).
             * @returns {string} The generated code.
             */
            function generateTBPLinkCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const digits = '0123456789';

                const getRandomChar = () => chars.charAt(Math.floor(Math.random() * chars.length));
                const getRandomDigit = () => digits.charAt(Math.floor(Math.random() * digits.length));

                // Part 1: XXNNN
                let part1 = getRandomChar() + getRandomChar();
                for (let i = 0; i < 3; i++) {
                    part1 += getRandomDigit();
                }

                // Part 2: XXXNN
                let part2 = getRandomChar() + getRandomChar() + getRandomChar();
                for (let i = 0; i < 2; i++) {
                    part2 += getRandomDigit();
                }

                // Part 3: NXNNN
                let part3 = getRandomDigit() + getRandomChar();
                for (let i = 0; i < 3; i++) {
                    part3 += getRandomDigit();
                }

                return `${part1}-${part2}-${part3}`;
            }

            // Handle "Enable/Disable Service" button click
            enableTBPButton.addEventListener('click', async () => {
                // We still need to get the user's session to ensure they are authenticated
                // and for the RLS policy to work correctly based on auth.uid()
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                if (sessionError || !session) {
                    showMessage('You must be logged in to manage services. Redirecting to sign in.', 'error', messageAreaServices);
                    setButtonLoading(false, enableTBPButton, 'Enable Service', 'Enabling...');
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                    return;
                }
                
                // Get the user object from the session for the user ID and display name
                const user = session.user;
                if (!user) {
                    showMessage('User data not available. Please try logging in again.', 'error', messageAreaServices);
                    setButtonLoading(false, enableTBPButton, 'Enable Service', 'Enabling...');
                    return;
                }

                // Determine if we are enabling or disabling based on current button text
                if (enableTBPButton.textContent === 'Enable Service') {
                    // Confirmation for TOS
                    const confirmTOS = confirm("By enabling this service, you agree to the Tank Ball Physics Terms of Service (colebohte.github.io/tbptos)");
                    if (!confirmTOS) {
                        return; // Stop if user cancels
                    }

                    console.log('Enable Service button clicked for Tank Ball Physics.');
                    setButtonLoading(true, enableTBPButton, 'Enable Service', 'Enabling...');

                    try {
                        const newCode = generateTBPLinkCode();
                        console.log('Generated TBP Link Code:', newCode);

                        // Insert the new code into the 'tbp_data' table.
                        // We explicitly send user_id and username here to satisfy RLS policy
                        // and store the display name.
                        const { data, error } = await supabaseClient
                            .from('tbp_data')
                            .insert([
                                { 
                                    TBPLinkCode: newCode, 
                                    user_id: user.id,
                                    username: user.user_metadata.display_name || user.email // Store display name or email
                                } 
                            ]);

                        if (error) {
                            console.error('Error inserting TBP Link Code:', error);
                            if (error.code === '23505') { // PostgreSQL unique violation error code
                                // showMessage('Service already enabled or code conflict. Please try again or contact support.', 'error', messageAreaServices);
                            } else {
                                // showMessage(`Failed to enable service: ${error.message}`, 'error', messageAreaServices);
                            }
                        } else {
                            console.log('TBP Link Code inserted successfully:', data);
                            // showMessage('Service enabled successfully!', 'success', messageAreaServices);
                            currentTBPLinkCode = newCode; // Store the new code
                            tbpLinkCodeSpan.textContent = currentTBPLinkCode; // Display the new code
                            setTBPButtonState('enabled'); // Update button to 'Disable'
                        }
                    } catch (err) {
                        console.error('Unexpected error during TBP service enablement:', err);
                        // showMessage('An unexpected error occurred while enabling service.', 'error', messageAreaServices);
                    } finally {
                        setButtonLoading(false, enableTBPButton, 'Enable Service', 'Enabling...');
                    }

                } else if (enableTBPButton.textContent === 'Disable Service') {
                    // Confirmation dialog before disabling
                    const confirmDeactivation = confirm("Disabling this service will make you lose all the data you saved with it. Are you sure you want to disable it?");
                    
                    if (!confirmDeactivation) {
                        return; // Stop the function if user cancels
                    }

                    console.log('Disable Service button clicked.');
                    setButtonLoading(true, enableTBPButton, 'Disable Service', 'Disabling...');

                    try {
                        // Delete the row based on user_id (inferred by RLS) and the stored TBPLinkCode
                        const { error } = await supabaseClient
                            .from('tbp_data')
                            .delete()
                            .eq('user_id', user.id) // Explicitly filtering by user_id for deletion
                            .eq('TBPLinkCode', currentTBPLinkCode); // Delete by code, RLS will ensure it's owned by current user

                        if (error) {
                            console.error('Error disabling TBP service:', error);
                            // showMessage(`Failed to disable service: ${error.message}`, 'error', messageAreaServices);
                        } else {
                            console.log('TBP Service disabled successfully.');
                            // showMessage('Service disabled successfully!', 'success', messageAreaServices);
                            currentTBPLinkCode = null; // Clear the stored code
                            setTBPButtonState('disabled'); // Change button back to "Enable"
                        }
                    } catch (err) {
                        console.error('Unexpected error during TBP service disablement:', err);
                        // showMessage('An unexpected error occurred while disabling service.', 'error', messageAreaServices);
                    } finally {
                        setButtonLoading(false, enableTBPButton, 'Disable Service', 'Disabling...');
                    }
                }
                // After any action, re-check the status to ensure UI is consistent
                await checkTBPServiceStatus(user.id);
            });

            // --- End New Functionality ---

            // --- TBP Show/Hide and Copy Functionality ---
            toggleCodeVisibilityButton.addEventListener('click', () => {
                if (isTBPCodeVisible) {
                    tbpLinkCodeSpan.classList.add('blur-sm');
                    tbpLinkCodeSpan.classList.remove('no-blur');
                    toggleCodeVisibilityButton.textContent = 'Show Code';
                } else {
                    tbpLinkCodeSpan.classList.remove('blur-sm');
                    tbpLinkCodeSpan.classList.add('no-blur');
                    toggleCodeVisibilityButton.textContent = 'Hide Code';
                }
                isTBPCodeVisible = !isTBPCodeVisible;
            });

            copyCodeButton.addEventListener('click', async () => {
                if (currentTBPLinkCode) {
                    try {
                        // Use document.execCommand('copy') as navigator.clipboard.writeText() might not work in iframes
                        const tempInput = document.createElement('textarea');
                        tempInput.value = currentTBPLinkCode;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        // showMessage('Link code copied to clipboard!', 'success', messageAreaServices);
                    } catch (err) {
                        console.error('Failed to copy text:', err);
                        // showMessage('Failed to copy code. Please copy manually.', 'error', messageAreaServices);
                    }
                } else {
                    // showMessage('No link code to copy.', 'info', messageAreaServices);
                }
            });
            // --- End TBP Show/Hide and Copy Functionality ---


            // Handle logout
            logoutButton.addEventListener('click', async () => {
                console.log('Logout button clicked.');
                setButtonLoading(true, logoutButton, 'Logout', 'Logging Out...');
                const { error } = await supabaseClient.auth.signOut();

                if (error) {
                    console.error('Logout error:', error);
                    showMessage(`Logout failed: ${error.message}`, 'error', messageArea);
                } else {
                    console.log('Successfully logged out. Redirecting to signin page.');
                    showMessage('Logged out successfully! Redirecting...', 'success', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                }
                setButtonLoading(false, logoutButton, 'Logout', 'Logging Out...');
            });

            // Initial session check
            checkSessionAndDisplayUser(); // This now also triggers the TBP service status check

            // Listen for auth state changes (e.g., if session expires or user logs out elsewhere)
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log('Auth state change detected:', event, session);
                if (event === 'SIGNED_OUT' || !session) {
                    console.log('User signed out or session expired. Redirecting to signin page.');
                    showMessage('Your session has ended. Redirecting to sign in.', 'error', messageArea);
                    setTimeout(() => {
                        window.location.href = '/river-services/signin.html';
                    }, 1500);
                } else if (event === 'SIGNED_IN') {
                    // If user signs in, re-check everything
                    checkSessionAndDisplayUser();
                }
            });
        });
    </script>
</body>
</html>
