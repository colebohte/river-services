<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Auth</title>
  <!-- Tailwind CDN (Dev Only!) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
    <form id="signup-form" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 border rounded"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        Sign Up
      </button>
    </form>
    <div id="message" class="mt-4 text-sm text-center text-red-500"></div>
  </div>

  <!-- Supabase Client -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // âœ… Make sure your keys are actually correct here
    const supabaseUrl = 'https://lmewabaqrhkxvpydrjjh.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtZXdhYmFxcmhreHZweWRyampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzOTY4MzAsImV4cCI6MjA2Mzk3MjgzMH0.8ClAfvkOqELoBa2lx-ylhStEJjg8KFVlA3IhF5CdSXE'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('signup-form')
    const message = document.getElementById('message')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await supabase.auth.signUp({ email, password })

      if (error) {
        message.textContent = error.message
      } else {
        message.textContent = 'Check your email to confirm your signup!'
        message.classList.remove('text-red-500')
        message.classList.add('text-green-500')
      }
    })
  </script>
</body>
</html>
